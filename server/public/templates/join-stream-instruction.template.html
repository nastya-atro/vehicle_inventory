<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Title</title>
    <style type="text/css"></style>
  </head>
  <body style="margin: 0">
    <div
      style="
        max-width: 876px;
        margin: auto;
        color: #f9f9f9;
        background: #64273a;
      "
    >
      <div
        style="padding: 4.4vw 15px 12.7vw; text-align: center; color: #f9f9f9"
      >
        <div
          style="
            color: #f9f9f9;
            font-size: 24px;
            font-weight: 500;
            line-height: 29px;
            text-transform: uppercase;
            font-family: 'Product Sans', sans-serif;
          "
        >
          Join stream instruction
        </div>

        <div
          style="
            color: rgba(0, 0, 0, 0.7);
            padding-bottom: 16px;
            font-size: 24px;
            font-weight: 500;
            line-height: 29px;
            text-transform: uppercase;
            font-family: 'Product Sans', sans-serif;
          "
        >
          <a style="color: rgba(0, 0, 0, 0.7)" href="{{stream_details}}"
            >{{stream_title}}</a
          >
        </div>

        <div
          style="
            color: #f9f9f9;
            padding-bottom: 44px;
            font-size: 14px;
            line-height: 17px;
            font-family: 'Product Sans', sans-serif;
          "
        >
          You received this email because you have requested a join stream instruction for
          stream
          <a style="color: rgba(0, 0, 0, 0.7)" href="{{stream_details}}"
            >{{stream_title}}</a
          >
        </div>

        <div
          style="
            color: #f9f9f9;
            font-size: 14px;
            line-height: 17px;
            font-family: 'Product Sans', sans-serif;
          "
        >
          Instructions:
        </div>

        <div
          style="
            color: #f9f9f9;
            padding-bottom: 20px;
            font-size: 14px;
            line-height: 17px;
            font-family: 'Product Sans', sans-serif;
          "
        >
          {{stream_instructions}}
        </div>
        <div
          style="
            color: #f9f9f9;
            font-size: 14px;
            line-height: 17px;
            font-family: 'Product Sans', sans-serif;
          "
        >
          Stream will start at
           <span style="color: rgba(0, 0, 0, 0.7)"> {{stream_start_date}}</span>
        </div>


      </div>
      <div style="padding-bottom: 40px;padding-left: 20px">
        If you have a questions - contact us: <b>...</b>
      </div>
    </div>
  </body>
</html>
